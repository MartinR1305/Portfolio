<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARTIN RECHER | Game Developer</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-bar">
    <nav class="top-nav">
      <a href="#about"      data-i18n="nav_about"> </a>
      <a href="#education"  data-i18n="nav_education"> </a>
      <a href="#experience" data-i18n="nav_experience"> </a>
    </nav>

    <div class="lang-switch">
      <button data-lang="fr">FR</button>
      <button data-lang="en">EN</button>
    </div>
  </header>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 data-i18n="name"></h1>
      <h2 data-i18n="job"></h2>
    </div>
  </header>

  <!-- ABOUT -->
  <section class="about" id="about">
    <div class="about-container">
      <div class="about-text">
        <h3 data-i18n="about_title"></h3>
        <p data-i18n="about_p1"></p>
        <p data-i18n="about_p2"></p>
      </div>

      <div class="about-photo">
        <img src="images/photo.jpg"/>
      </div>
    </div>
  </section>

  <!-- FORMATION -->
  <section class="education"  id="education">

    <h2 class="section-title" data-i18n="education_title"></h2>

    <div class="timeline">

      <div class="timeline-item fade-in">
        <div class="timeline-content">

          <h3 data-i18n="edu_1_title"></h3>
          <span class="timeline-date" data-i18n="edu_1_date"></span>
          
          <p class="timeline-location">
            <p class="timeline-location">
              <img src="./images/Flags/Quebec.svg.webp" class="flag">
              <span data-i18n="edu_1_location"></span>
            </p>   
            <p class="timeline-description" data-i18n="edu_1_desc"></p> 
          </p>               
        </div>
      </div>

      <div class="timeline-item fade-in delay-1">
        <div class="timeline-content">

            <h3 data-i18n="edu_2_title"></h3>
            <span class="timeline-date" data-i18n="edu_2_date"></span>

            <p class="timeline-location">
              <p class="timeline-location">
                <img src="./images/Flags/France.svg.png" class="flag">
                <span data-i18n="edu_2_location"></span>
              </p>
              <p class="timeline-description" data-i18n="edu_2_desc"></p>
            </p>
        </div>
      </div>

      <div class="timeline-item fade-in delay-2">
        <div class="timeline-content">

            <h3 data-i18n="edu_3_title"></h3>
            <span class="timeline-date" data-i18n="edu_3_date"></span>

            <p class="timeline-location">
              <p class="timeline-location">
                <img src="./images/Flags/France.svg.png" class="flag">
                <span data-i18n="edu_3_location"></span>
              </p>
              <p class="timeline-description" data-i18n="edu_3_desc"></p>
            </p>
        </div>
      </div>

    </div>
  </section>

  <!-- EXPERIENCE -->
  <section class="experience" id="experience">
    <h2 class="section-title" data-i18n="experience_title"></h2>

    <div class="timeline">

      <div class="timeline-item fade-in">
        <div class="timeline-content">

          <h3 data-i18n="exp_1_title"></h3>
          <div class="company-row">
            <img src="./images/Entreprise/logo_corys.png" alt="Studio XYZ logo" class="company-logo">
            <span class="timeline-company" data-i18n="exp_1_company"></span>
          </div>
      
          <span class="timeline-date" data-i18n="exp_1_date"> </span>
      
          <p class="timeline-location">
            <img src="./images/Flags/France.svg.png" alt="France" class="flag">
            <span data-i18n="exp_1_location"></span>
          </p>
      
          <p class="timeline-description" data-i18n="exp_1_desc"></p>
        </div>      
      </div>


    </div>
  </section>


  <script src="script.js"></script>
</body>
</html>
